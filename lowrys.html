<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheet/lowrys.css">
</head>
<body>
    <div class="main-view loaded">
        <div class="logo pic">
            <img src="images/logo.svg" width="405" height="149" alt="LOWRYS FARM">
        </div>
        <div class="main-movie pc">
            ::before
            <div class="mask l">
                ::before
            </div>
            <div class="mask r">
                ::before
            </div>
            <iframe id="player-pc" 
                frameborder="0" 
                allowfullscreen="1" 
                allow="accelerometer; autopay:clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                title="Youtube video player" 
                width="640" 
                height="360" 
                src="https://www.youtube.com/embed/4jCMwMzkcHc?loop=1&autoplay=1&rel=0&controls=0&playlist=4jCMwMzkcHc&playsinline=1&enablejsapi=1&origin=https%3A%2F%2Fwww.dot-st.com&widgetid=1" 
                data-gtm-yt-inspected-1_19="true">

            </iframe>
        </div>

        <div class="sound-btn pc">
            "SOUND"
            <span class="btn txt-on">ON</span>
            <span class="btn txt-off active">OFF</span>
        </div>
        <div class="main-wrapper sp"></div>
    </div>
    <main class="main-content">
        <div class="lead-cont fade-in in">
            <h1>
                <img class="pc" decoding="async" src="images/main_title.webp" width="741" height="110" alt="あいに着替えよう">
                <img class="sp" decoding="async" src="images/main_title_sp.webp" width="620" height="226" alt="愛に着替えよう">
            </h1>
            <p class="season">
                <img decoding="async" src="images/season.webp" width="379" height="18" alt="2021/SUMMER COLLECTION">
            </p>

        </div>
        <section class="movie sp"></section>
        <section class="look-cont"></section>
        <div class="cover-credit">
かわいく作るよ
        </div>
    </main>

    

</body>
</html>
